
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 109.2 70.11">
	<defs>
	<style>
		.cls-1,.cls-2,.cls-3{fill:none;stroke-miterlimit:10;stroke-width:3px;}
		.cls-1{stroke:#ccc;}
		.cls-2{stroke:#000;}
		.cls-3{stroke:#9e005d;}
		.cls-2{
			stroke-dasharray: 435;
			stroke-dashoffset: -435;
			animation: negro 5s linear infinite;
		}
		.cls-3{
			stroke-dasharray: 164;
			stroke-dashoffset: -164;
			animation: magenta 5s linear infinite;
		}

		@keyframes negro {
		  	0% {
				stroke-dashoffset: -435;
		  	}
		  	50% {
		    	stroke-dashoffset: 0;
		  	}
		  	100% {
				stroke-dashoffset: 435;
		  	}
		}

		@keyframes magenta {
		  	0% {
				stroke-dashoffset: -163;
				opacity: 0;
		  	}
		  	26.9% {
				opacity: 0;
				stroke-dashoffset: -163;
		  	}
		  	27% {
				opacity: 1;
				stroke-dashoffset: -163;
		  	}
		  	45% {
				stroke-dashoffset: 0;
		  	}
		  	78% {
				stroke-dashoffset: 0;
		  	}
		  	95.9% {
				stroke-dashoffset: 163;
				opacity: 1;
		  	}
		  	96.1% {
				stroke-dashoffset: 163;
				opacity: 0;
		  	}
		  	100% {
				stroke-dashoffset: 163;
				opacity: 0;
		  	}
		}


	</style>
	</defs>
